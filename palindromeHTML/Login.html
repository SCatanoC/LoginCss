<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PalindromeCSS/Login.css">
    <title>Login</title>
</head>
<body>
   <main>
        <section>
            <h1>Login</h1>
            <div class="input_credential">
                <input id="mail" type="text" required>
                <label for="mail">Email</label>
                <div class="input_line"></div>
            </div>

            <div class="input_credential">
                <input id="password" type="password" required>
                <label for="password">Password</label>
                <div class="input_line"></div>
            </div>

            <div class="Remenber_Me">
                <label>
                    <input type="checkbox"> Remenber Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
        </section>


   </main>
</body>
</html>
